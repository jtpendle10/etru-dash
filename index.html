<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTRU Enabled Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #count {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h1>eTRU Space Assignments (Last 30 Days)</h1>
    <div id="count">Loading...</div>
  </div>

  <script>
    // Get today's date minus 30 days in YYYY-MM-DD format
    const date = new Date();
    date.setDate(date.getDate() - 30);
    const isoDate = date.toISOString().split('T')[0]; // "YYYY-MM-DD"

    const query = `
      query eTruSpaceAssignments($filter: ParkSessionFilter) {
        parkSessions(filter: $filter) {
          nodes {
            space {
              etruEnabled
            }
          }
        }
      }
    `;

    const variables = {
      filter: {
        startTime: {
          greaterThan: isoDate
        }
      }
    };

    fetch('https://your-render-url.onrender.com/proxy', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ query, variables })
    })
    .then(res => res.json())
    .then(data => {
      const nodes = data?.data?.parkSessions?.nodes || [];
      const count = nodes.filter(n => n.space?.etruEnabled === false).length;
      document.getElementById('count').textContent = count;
    })
    .catch(err => {
      console.error(err);
      document.getElementById('count').textContent = 'Error fetching data';
    });
  </script>
</body>
</html>
